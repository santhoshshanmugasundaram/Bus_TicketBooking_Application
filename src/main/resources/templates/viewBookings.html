<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Bookings</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/037/470/429/small_2x/ai-generated-touristic-coach-bus-on-highway-road-intercity-regional-domestic-transportation-driving-urban-modern-tour-traveling-travel-journey-ride-moving-transport-concept-public-comfortable-photo.jpg');
            background-size: cover;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            width: 100%;
            text-align: center;

            padding: 10px 0;
            color: rgb(8, 0, 0);
            margin: 0;
        }
        table {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: rgba(253, 253, 255, 0.7);
            color: rgb(2, 0, 0);
        }
        .home-button, .pdf-button {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(26, 2, 245);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .home-button:hover, .pdf-button:hover {
            background: linear-gradient(to right, rgba(0, 0, 255, 0.7), rgba(0, 128, 255, 0.7));
        }
    </style>
</head>
<body>
<h1>View Bookings</h1>
<table>
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>Bus Name</th>
        <th>From</th>
        <th>To</th>
        <th>Date of Journey</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Ticket Fare Per head</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${booking}">
        <td th:text="${booking.bookingId}"></td>
        <td th:text="${booking.busEntity.busName}"></td>
        <td th:text="${booking.busEntity.from}"></td>
        <td th:text="${booking.busEntity.to}"></td>
        <td th:text="${booking.busEntity.checkingDate}"></td>
        <td th:text="${booking.busEntity.departureTime}"></td>
        <td th:text="${booking.busEntity.arrivalTime}"></td>
        <td th:text="${booking.busEntity.ticketFar}"></td>
        <td>
            <a th:href="@{'/generatePdf/' + ${booking.bookingId}}" class="pdf-button">View PDF</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/user" class="home-button">Back to Home</a>
</body>
</html>
