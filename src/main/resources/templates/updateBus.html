<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Update Bus</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
           background-image: url('https://static.vecteezy.com/system/resources/thumbnails/037/470/429/small_2x/ai-generated-touristic-coach-bus-on-highway-road-intercity-regional-domestic-transportation-driving-urban-modern-tour-traveling-travel-journey-ride-moving-transport-concept-public-comfortable-photo.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #080000;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }
        .form-group button[type="submit"] {
            padding: 12px 25px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items:center;
            margin: 10px;

        }

        .form-group button[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .form-group button, .button-group a button {
            padding: 12px 25px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        .form-group button:hover, .button-group a button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .button-group button {
            flex-grow: 1;
        }
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .logout-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}">
            <button class="logout-button">Logout</button>
        </a>
    </span>
    <h2>Update Bus</h2>
    <form action="/saveUpdateBus" th:object="${bus}" method="post">
        <input type="hidden" name="_method" value="put"/>

        <div class="form-group">
            <label for="busId">Bus ID</label>
            <input type="text" id="busId" name="busId" th:value="${bus.busId}" required>
        </div>
        <div class="form-group">
            <label for="busName">Bus Name</label>
            <input type="text" id="busName" name="busName" th:value="${bus.busName}" required>
        </div>
        <div class="form-group">
            <label for="from">From Departure</label>
            <input type="text" id="from" name="from" th:value="${bus.from}" required>
        </div>
        <div class="form-group">
            <label for="to">To Arrival</label>
            <input type="text" id="to" name="to" th:value="${bus.to}" required>
        </div>
        <div class="form-group">
            <label for="ticketFar">Ticket Fare</label>
            <input type="number" step="0.01" id="ticketFar" name="ticketFar" th:value="${bus.ticketFar}" required>
        </div>
        <div class="form-group">
            <label for="checkingDate">Checking Date</label>
            <input type="date" id="checkingDate" name="checkingDate" th:value="${bus.checkingDate}" required>
        </div>
        <div class="form-group">
            <label for="departureTime">Departure Time</label>
            <input type="text" id="departureTime" name="departureTime" th:value="${bus.departureTime}" required>
        </div>
        <div class="form-group">
            <label for="arrivalTime">Arrival Time</label>
            <input type="text" id="arrivalTime" name="arrivalTime" th:value="${bus.arrivalTime}" required>
            <button type="submit">Update Bus</button>
        </div>
    </form>
    <div class="button-group">
        <a th:href="@{/addBus}">
            <button type="button">Back to Add Bus</button>
        </a>
        <a th:href="@{/viewAllBuses}">
            <button type="button">Back to View Buses</button>
        </a>
    </div>
</div>
</body>
</html>
