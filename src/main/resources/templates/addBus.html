<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Bus</title>
    <style>

        body {
             font-family: 'Helvetica Neue', sans-serif;
             background-image: url('https://static.vecteezy.com/system/resources/thumbnails/037/470/429/small_2x/ai-generated-touristic-coach-bus-on-highway-road-intercity-regional-domestic-transportation-driving-urban-modern-tour-traveling-travel-journey-ride-moving-transport-concept-public-comfortable-photo.jpg');
            background-size: cover;
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
         .container {
             max-width: 600px;
             width: 100%;
             margin: 20px;
             padding: 30px;
             border-radius: 12px;
             background: white;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
       }
         .form-group {
             margin-bottom: 20px;
         }
         .form-group label {
             display: block;
             margin-bottom: 8px;
             font-weight: bold;
             color: #666;
         }
         .form-group input {
             width: 100%;
             padding: 12px;
             border: 1px solid #ddd;
             border-radius: 8px;
             box-sizing: border-box;
             transition: border-color 0.3s ease;
         }
         .form-group input:focus {
             border-color: #007bff;
             outline: none;
         }
         .form-group button {
             width: 100%;
             padding: 12px;
             background-color: #007bff;
             border: none;
             border-radius: 8px;
             color: white;
             font-size: 16px;
             font-weight: bold;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
         .form-group button:hover {
             background-color: #0056b3;
         }

    </style>
</head>
<body>
<div class="container">
    <h2>Add Bus</h2>
    <form th:action="@{/saveBus}" th:object="${bus}" method="post">

        <div class="form-group">
            <label for="busId">Bus ID</label>
            <input type="number" id="busId" name="busId" required placeholder="Enter Bus ID">
        </div>
        <div class="form-group">
            <label for="busName">Bus Name</label>
            <input type="text" id="busName" name="busName" required placeholder="Enter Bus Name">
        </div>
        <div class="form-group">
            <label for="from">From Departure</label>
            <input type="text" id="from" name="from" required placeholder="Enter Departure">
        </div>
        <div class="form-group">
            <label for="to">To Arrival</label>
            <input type="text" id="to" name="to" required placeholder="Enter Arrival">
        </div>
        <div class="form-group">
            <label for="ticketFar">Ticket Fare</label>
            <input type="number" step="0.01" id="ticketFar" name="ticketFar" required placeholder="Enter Ticket Fare">
        </div>
        <div class="form-group">
            <label for="checkingDate">Checking Date</label>
            <input type="date" id="checkingDate" name="checkingDate" required placeholder="Enter Travel scheduled Date">
        </div>
        <div class="form-group">
            <label for="departureTime">Travel Start Time</label>
            <input type="text" id="departureTime" name="departureTime" required placeholder="Enter Departure Time">
        </div>
        <div class="form-group">
            <label for="arrivalTime">Travel End Time</label>
            <input type="text" id="arrivalTime" name="arrivalTime" required placeholder="Enter Arrival Time">
        </div>

        <div class="form-group">
            <button type="submit">Save Bus</button>
        </div>
    </form>
</div>
</body>
</html>
